<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <div class="wrapper">
        <h1>Password Generator</h1>

        <div class="display-wrapper">

            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button>
                <span data-copyMsg></span>
                <img src="IMG/copy.svg" alt="copy" width="23" height="23">
             </button>
        </div>
        <div class="input-container">
            <!-- Password length section -->
             <div class="length-container">
                <p>Password Length</p>
                <p data-attribute>0</p>
             </div>
             <!-- slider -->
             <input type="range" min="1" class="slider" step="1" data-lengthSlider>

             <!-- Checkboxes -->
             <div>
                <input type="checkbox"  id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>   
             </div>
             <div>
                <input type="checkbox"  id="uppercase">
                <label for="lowercase">Includes Lowercase letters</label>   
             </div>
             <div>
                <input type="checkbox"  id="uppercase">
                <label for="numbers">Includes Numbers</label>   
             </div>
             <div>
                <input type="checkbox"  id="uppercase">
                <label for="symbols">Includes Symbols</label>   
             </div>

             <!-- strength section -->
             <div class="strength-container">
                <h2>Strength</h2>
                <div data-indicator></div>
             </div>

             <!-- generate response -->
             <!-- <div></div> -->
             <button class="generateButton"> Generate Response </button>
        </div>
    </div>
</body>
</html>
